name: Deploy Maze Editor to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    if: github.repository == 'brain-sim/py-ant-maze'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: maze_editor/package-lock.json

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Python wheel
        working-directory: py_ant_maze
        run: |
          pip install build
          python -m build --wheel

      - name: Install dependencies
        working-directory: maze_editor
        run: npm ci

      - name: Build
        working-directory: maze_editor
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: maze_editor/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
